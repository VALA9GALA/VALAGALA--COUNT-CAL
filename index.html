<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="COUNT-CAL-icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>VALAGALA\/CALORIE COUNTER APP</title>
  </head>
  <body>
    <main>
      <h1>VALA\<span class="count-cal">Count Cal</span>/GALA</h1>
      <div class="container">
        <form id="calorie-counter">
          <div class="budget-label"><label for="budget">Budget</label></div>
          <input
            type="number"
            min="0"
            id="budget"
            class="budget-form"
            placeholder=" Daily Calorie Budget"
            required
          />

          <fieldset id="breakfast">
            <legend>Breakfast</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Lunch</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>Dinner</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>Snacks</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>Exercise</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span class="add-entry">
              <label for="entry-dropdown" class="add-food"
                >Add food or exercise:</label
              >
              <select id="entry-dropdown" class="entry-dropdown" name="options">
                <option value="breakfast" selected>Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="exercise">Exercise</option>
              </select>
              <button type="button" id="add-entry" class="add-btn">+</button>
            </span>
          </div>
          <div class="calc-clear-btns">
            <button type="submit">Calculate</button>
            <button type="button" id="clear" class="clear-btn">Clear</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
      </div>
      <footer>
        <small
          >coded by
          <a
            href="https://valagala.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >VALAGALA</a
          >
          see on
          <a
            href="https://github.com/VALA9GALA"
            target="_blank"
            rel="noopener noreferrer"
            >github</a
          >
        </small>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
